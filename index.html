<!DOCTYPE html>
<html>
<head>
    <title>Photo Booth: Innovamed x Alliance</title>
    <!-- Material Design CDN -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/app.js" defer></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="theme-color" content="#931f1d">
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="camera-feed" autoplay></video>
        </div>

        <div class="controls">
            <button class="mdc-button mdc-button--raised" onclick="takePicture()">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon">camera</i>
                <span class="mdc-button__label">Take Picture</span>
            </button>

            <button class="mdc-button mdc-button--raised" onclick="startBurstCapture()">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Burst Capture (3 seconds)</span>
            </button>
            
            <button class="mdc-button mdc-button--raised" onclick="exportImage()">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon">download</i>
                <span class="mdc-button__label">Export Image</span>
            </button>

            <!-- <button class="mdc-button mdc-button--raised" onclick="printTemplate()">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon">print</i>
                <span class="mdc-button__label">Print</span>
            </button> -->

            <button class="mdc-button mdc-button--outlined" onclick="resetAll()">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon">refresh</i>
                <span class="mdc-button__label">Reset</span>
            </button>
        </div>

        <h3>Choose Layout:</h3>
        <div class="layout-selector">
            <button class="mdc-button mdc-button--raised layout-btn selected" onclick="selectLayout('2x2')" id="layout-2x2">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon">grid_view</i>
                <span class="mdc-button__label">2x2 (4 tiles)</span>
            </button>
            <button class="mdc-button mdc-button--outlined layout-btn" onclick="selectLayout('4x2')" id="layout-4x2">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon">view_module</i>
                <span class="mdc-button__label">4x2 (8 tiles)</span>
            </button>
        </div>

        <!-- Border color selector (only for 4x2 layout) -->
        <div class="border-selector" id="border-selector" style="display: none;">
            <h3>Choose Border Color:</h3>
            <div class="border-colors">
                <div class="border-color-option selected" data-color="none" onclick="selectBorderColor('none')" title="No Border">
                    <span class="no-border-icon">&times;</span>
                </div>
                <div class="border-color-option" data-color="#ffffff" onclick="selectBorderColor('#ffffff')" style="background-color: #ffffff;" title="White"></div>
                <div class="border-color-option" data-color="#000000" onclick="selectBorderColor('#000000')" style="background-color: #000000;" title="Black"></div>
                <div class="border-color-option" data-color="#FFD700" onclick="selectBorderColor('#FFD700')" style="background-color: #FFD700;" title="Gold"></div>
                <div class="border-color-option" data-color="#C0C0C0" onclick="selectBorderColor('#C0C0C0')" style="background-color: #C0C0C0;" title="Silver"></div>
                <div class="border-color-option" data-color="#ff0000" onclick="selectBorderColor('#ff0000')" style="background-color: #ff0000;" title="Red"></div>
                <div class="border-color-option" data-color="#00ff00" onclick="selectBorderColor('#00ff00')" style="background-color: #00ff00;" title="Green"></div>
                <div class="border-color-option" data-color="#0000ff" onclick="selectBorderColor('#0000ff')" style="background-color: #0000ff;" title="Blue"></div>
                <div class="border-color-option" data-color="#ff69b4" onclick="selectBorderColor('#ff69b4')" style="background-color: #ff69b4;" title="Pink"></div>
                <div class="border-color-option" data-color="#800080" onclick="selectBorderColor('#800080')" style="background-color: #800080;" title="Purple"></div>
            </div>
            
            <!-- Border width slider -->
            <div class="border-width-control" id="border-width-control" style="display: none;">
                <label for="border-width-slider">Border Width: <span id="border-width-value">4</span>px</label>
                <div class="slider-container">
                    <span class="slider-label">Thin</span>
                    <input type="range" id="border-width-slider" min="1" max="20" value="4" oninput="updateBorderWidth(this.value)">
                    <span class="slider-label">Thick</span>
                </div>
            </div>
        </div>

        <h3>Choose Template:</h3>
        <div class="templates" id="templates-container">
            <!-- Templates will be populated dynamically based on layout -->
        </div>

        <h3>Captured Photos:</h3>
        <div class="captured-photos" id="captured-photos"></div>

        <div class="final-template"></div>
    </div>

    <div class="controls">
        <button class="mdc-button mdc-button--raised" onclick="exportImage()">
            <span class="mdc-button__ripple"></span>
            <i class="material-icons mdc-button__icon">download</i>
            <span class="mdc-button__label">Export Image</span>
        </button>

        <button class="mdc-button mdc-button--outlined" onclick="resetAll()">
            <span class="mdc-button__ripple"></span>
            <i class="material-icons mdc-button__icon">refresh</i>
            <span class="mdc-button__label">Reset</span>
        </button>
    </div>

    <div class="controls">
        <p>Developed by: <a href="https://www.innovamedindustries.com" target="_blank">Innovamed - @DevBenj</a></p>
    </div>

    <!-- Snackbar for notifications -->
    <div class="mdc-snackbar">
        <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
            <div class="mdc-snackbar__label" aria-atomic="false"></div>
            <div class="mdc-snackbar__actions" aria-atomic="true">
                <button type="button" class="mdc-button mdc-snackbar__action">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Close</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Dialog for errors/confirmations -->
    <div class="mdc-dialog">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true">
                <h2 class="mdc-dialog__title">Notice</h2>
                <div class="mdc-dialog__content">Message goes here</div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">OK</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
</body>
</html>
