<!DOCTYPE html>
<html>
<head>
    <title>Halloween Photo Booth: Innovamed x Alliance</title>
    <!-- Material Design CDN -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/app.js" defer></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="theme-color" content="#931f1d">
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="camera-feed" autoplay></video>
        </div>

        <div class="controls">
            <button class="mdc-button mdc-button--raised" onclick="takePicture()">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon">camera</i>
                <span class="mdc-button__label">Take Picture</span>
            </button>

            <button class="mdc-button mdc-button--raised" onclick="startBurstCapture()">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Burst Capture (3 seconds)</span>
            </button>
            
            <button class="mdc-button mdc-button--raised" onclick="exportImage()">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon">download</i>
                <span class="mdc-button__label">Export Image</span>
            </button>

            <!-- <button class="mdc-button mdc-button--raised" onclick="printTemplate()">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon">print</i>
                <span class="mdc-button__label">Print</span>
            </button> -->

            <button class="mdc-button mdc-button--outlined" onclick="resetAll()">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon">refresh</i>
                <span class="mdc-button__label">Reset</span>
            </button>
        </div>

        <h3>Choose Template:</h3>
        <div class="templates">
            <div class="template" onclick="selectTemplate(0)" style="background-image: url('/assets/images/tmp1.png')"></div>
            <div class="template" onclick="selectTemplate(1)" style="background-image: url('/assets/images/tmp2.png')"></div>
            <div class="template" onclick="selectTemplate(2)" style="background-image: url('/assets/images/tmp3.png')"></div>
            <div class="template" onclick="selectTemplate(3)" style="background-image: url('/assets/images/tmp4.png')"></div>
            <div class="template" onclick="selectTemplate(4)" style="background-image: url('/assets/images/tmp5.png')"></div>
            <div class="template" onclick="selectTemplate(5)" style="background-image: url('/assets/images/tmp6.png')"></div>
            <div class="template" onclick="selectTemplate(6)" style="background-image: url('/assets/images/tmp7.png')"></div>
            <div class="template" onclick="selectTemplate(7)" style="background-image: url('/assets/images/tmp8.png')"></div>
        </div>

        <h3>Captured Photos:</h3>
        <div class="captured-photos" id="captured-photos"></div>

        <div class="final-template"></div>
    </div>

    <div class="controls">
        <button class="mdc-button mdc-button--raised" onclick="exportImage()">
            <span class="mdc-button__ripple"></span>
            <i class="material-icons mdc-button__icon">download</i>
            <span class="mdc-button__label">Export Image</span>
        </button>

        <button class="mdc-button mdc-button--outlined" onclick="resetAll()">
            <span class="mdc-button__ripple"></span>
            <i class="material-icons mdc-button__icon">refresh</i>
            <span class="mdc-button__label">Reset</span>
        </button>
    </div>

    <div class="controls">
        <p>Developed by: <a href="https://www.innovamedindustries.com" target="_blank">Innovamed - @DevBenj</a></p>
    </div>

    <!-- Snackbar for notifications -->
    <div class="mdc-snackbar">
        <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
            <div class="mdc-snackbar__label" aria-atomic="false"></div>
            <div class="mdc-snackbar__actions" aria-atomic="true">
                <button type="button" class="mdc-button mdc-snackbar__action">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Close</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Dialog for errors/confirmations -->
    <div class="mdc-dialog">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true">
                <h2 class="mdc-dialog__title">Notice</h2>
                <div class="mdc-dialog__content">Message goes here</div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">OK</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
</body>
</html>
